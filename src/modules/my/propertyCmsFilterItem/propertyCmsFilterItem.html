<template>
  <template if:true={isCustom}>
    <div class="slds-m-top_xx-small custom-filter-item">
      <input
        id={customFilterId}
        type="text"
        value={customFilterValue}
        placeholder="Custom CMS content type"
        name={customFilterId}
        onchange={onChangeInput}
        class="slds-input slds-m-right_x-small"
      />
      <button
        class="slds-button slds-button_icon slds-button_icon-border-filled"
        aria-pressed="false"
        title="Delete"
        type="button"
        onclick={deleteCustomFilter}
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 52 52"
          class="slds-button__icon"
          aria-hidden="true"
        >
          <g>
            <path
              d="M45.5 10H33V6c0-2.2-1.8-4-4-4h-6c-2.2 0-4 1.8-4 4v4H6.5c-.8 0-1.5.7-1.5 1.5v3c0 .8.7 1.5 1.5 1.5h39c.8 0 1.5-.7 1.5-1.5v-3c0-.8-.7-1.5-1.5-1.5zM23 7c0-.6.4-1 1-1h4c.6 0 1 .4 1 1v3h-6V7zM41.5 20h-31c-.8 0-1.5.7-1.5 1.5V45c0 2.8 2.2 5 5 5h24c2.8 0 5-2.2 5-5V21.5c0-.8-.7-1.5-1.5-1.5zM23 42c0 .6-.4 1-1 1h-2c-.6 0-1-.4-1-1V28c0-.6.4-1 1-1h2c.6 0 1 .4 1 1v14zm10 0c0 .6-.4 1-1 1h-2c-.6 0-1-.4-1-1V28c0-.6.4-1 1-1h2c.6 0 1 .4 1 1v14z"
            ></path>
          </g>
        </svg>

        <span class="slds-assistive-text">Delete</span>
      </button>
    </div>
  </template>
  <template if:false={isCustom}>
    <div class="slds-checkbox">
      <input
        type="checkbox"
        name={filterId}
        id={filterId}
        value={isChecked}
        checked={isChecked}
        onchange={onChangeCheckbox}
      />

      <label class="slds-checkbox__label" for={filterId}>
        <span class="slds-checkbox_faux"></span>
        <span class="slds-form-element__label">{filter.name}</span>
      </label>
    </div>
  </template>
</template>
