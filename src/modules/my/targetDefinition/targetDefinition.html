<template>
  <div class="slds-checkbox">
    <input
      type="checkbox"
      name={target.value}
      onchange={onChangeTargetCheckbox}
      id={target.value}
      value={enabled}
      checked={enabled}
    />
    <label class="slds-checkbox__label target_label" for={target.value}>
      <span class="slds-checkbox_faux"></span>
      <span class="slds-form-element__label">{target.name}</span>
    </label>
    <template if:true={isFormFactorSupported}>
      <template if:true={isSmallFormFactorSupported}>
        <input
          type="checkbox"
          onchange={onChangeSmallCheckbox}
          id={smallFormId}
          value={enableSmall}
          checked={enableSmall}
          disabled={disabledCheck}
        />
        <label class="slds-checkbox__label" for={smallFormId}>
          <span class="slds-checkbox_faux"></span>
          <span class="slds-form-element__label">
            <span
              class="
                slds-icon_container
                slds-icon-utility-phone_portrait
                slds-input__icon slds-input__icon_right
              "
            >
              <svg
                class="
                  slds-icon slds-icon slds-icon_x-small
                  slds-icon-text-default
                "
                viewBox="0 0 52 52"
                aria-hidden="true"
              >
                <path
                  d="M43 4c0-2.2-1.8-4-4-4H13c-2.2 0-4 1.8-4 4v44c0 2.2 1.8 4 4 4h26c2.2 0 4-1.8 4-4V4zM26 50c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3zm11-9.5c0 .8-.7 1.5-1.5 1.5h-19c-.8 0-1.5-.7-1.5-1.5v-31c0-.8.7-1.5 1.5-1.5h19c.8 0 1.5.7 1.5 1.5v31z"
                ></path>
              </svg>
            </span>
          </span>
        </label>
      </template>
      <input
        type="checkbox"
        id={largeFormId}
        onchange={onChangeLargeCheckbox}
        checked={enableLarge}
        value={enableLarge}
        disabled={disabledCheck}
      />
      <label class="slds-checkbox__label" for={largeFormId}>
        <span class="slds-checkbox_faux"></span>
        <span class="slds-form-element__label">
          <span
            class="
              slds-icon_container
              slds-icon-utility-desktop
              slds-input__icon slds-input__icon_right
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 52 52"
              class="
                slds-icon slds-icon slds-icon_x-small
                slds-icon-text-default
              "
              aria-hidden="true"
            >
              <g>
                <path
                  d="M50 6c0-2.2-1.8-4-4-4H6C3.8 2 2 3.8 2 6v26c0 2.2 1.8 4 4 4h40c2.2 0 4-1.8 4-4V6zm-6 22.5c0 .8-.7 1.5-1.5 1.5h-33c-.8 0-1.5-.7-1.5-1.5v-19C8 8.7 8.7 8 9.5 8h33c.8 0 1.5.7 1.5 1.5v19zM33 44h-3c-.6 0-1-.4-1-1v-2c0-.6-.4-1-1-1h-4c-.6 0-1 .4-1 1v2c0 .6-.4 1-1 1h-3c-2.2 0-4 1.8-4 4v.5c0 .8.7 1.5 1.5 1.5h19c.8 0 1.5-.7 1.5-1.5V48c0-2.2-1.8-4-4-4z"
                ></path>
              </g>
            </svg>
          </span>
        </span>
      </label>
    </template>

    <template if:true={isActionTypeSupported}>
      <input
        type="checkbox"
        onchange={onChangeActionTypeCheckbox}
        id={actionTypeFormId}
        value={enableHeadless}
        checked={enableHeadless}
        disabled={disabledCheck}
      />
      <label class="slds-checkbox__label" for={actionTypeFormId}>
        <span class="slds-checkbox_faux"></span>
        <span class="slds-form-element__label">
          <span>Headless Action</span>
        </span>
      </label>
    </template>
  </div>
</template>
